<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="/javascript/validations_register.js"></script>
    <title>Wabi-Sabi Deco</title>
</head>
<body>
<section>
    <div class="encabezado"style="margin-top:120px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: #68ECA3 ;margin-bottom: 50px;">
                <li class="breadcrumb-item"><a href="index" style="color: #199c6a;" >Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" style="color: #343a40;" >Registro</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="formulario offset-md-3 col-md-6">
            <form th:action="@{/registro}" method="POST" th:object="${usuario}" id="formulario">
                <p>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text"  th:field="*{nombre}" placeholder="Ingrese su nombre completo aquí..">
                    <span style="color: #ffa81c; font-size: 11px;" class="errorNombre" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                    
                </p>
                <p>
                    <label for="email">E-Mail:</label>
                    <input id="email" type="email"  value="" th:field="*{email}" placeholder="Ejemplo: usuario@ejemplo.com" required!>
                    <span style="color: #ffa81c; font-size: 11px;" class="errorEmail" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                    
                </p>
                <p>
                    <label for="contraseña">Contraseña:</label>
                    <input id="password" type="password"  th:field="*{contrasenia}" placeholder="Ingrese la contraseña">
                    <span style="color: #ffa81c; font-size: 11px;" class="errorContrasenia2" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></span>
                  
                </p>
                <p>
                    <label for="confir pass">Confirmar Contraseña:</label>
                    <input id="password_confirm" type="password" placeholder="Confirme la contraseña">
                    <span style="color: #ffa81c; font-size: 11px;" class="errorContrasenia" ></span>
                </p>
                <p>
                    <input id="submit" type="submit" value="Enviar">
                    <!--<button type="button" class="Registrarme">Registrarme!</button>-->
                </p>
            </form>
        </div>
    </div>
</section>
<div lang="en" th:include="fragments/footer :: footer"></div>
</body>
</html>
