<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <title>Productos Administrador</title>
  </head>
  <body>
    <h1>ABM Productos  - Administrador</h1>
    <h3>Aquí podemos visualizar los productos vigentes</h3>
    <form method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCategoria">Categoría</label>
      <input type="text" class="form-control" id="inputCategoria" name="categoria">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPrecio">Precio</label>
      <input type="text" class="form-control" id="inputPrecio" name="precio">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescrip">Descripción</label>
    <input type="text" class="form-control" id="inputDescrip" name="descripcion" >
  </div>
  <div class="form-group">
    <label for="inputActivo">Stock</label>
    <select id="inputState" class="form-control" name="stockActivo">
        <option selected>Si</option>
        <option>No</option>
      </select>
  </div>
   	
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
