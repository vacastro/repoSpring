<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="/javascript/validations_register.js"></script>
    <title>Wabi-Sabi Deco</title>
</head>
<body>
<section class="products">
    <div class="encabezado"style="margin-top:120px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: #68ECA3 ;margin-bottom: 50px;">
                <li class="breadcrumb-item"><a href="index" style="color: #199c6a;" >Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" style="color: #343a40;" >Ver todos los productos</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">


                <div th:each="unProducto : ${productos}" class="productcard card col-12 col-sm-6 col-md-4" style="width: 18rem;">
                    <img src="imagenes/espejo-hp.jpg" class="card-img-top" alt="espejo harry">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${unProducto.nombre}"></h5>
                        <p class="card-text" th:text="${unProducto.descripcion}"></p>
                        <p class="card-text" th:text="${unProducto.precio}"></p>
                        <form method="post" th:action="${'/cart/agregarAlCarrito/'} + ${unProducto.id}">
                        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>


</section>
<div lang="en" th:include="fragments/footer :: footer"></div>

</body>
</html>
