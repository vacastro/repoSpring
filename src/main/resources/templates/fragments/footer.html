                <li><a class="text-muted" href="#">Quienes somos</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>FORMAS DE ENVÍO</h5>
            <ul class="list-unstyled text-small">
                <li> <img src="imagenes/logo-oca.jpg" alt="" style="width:80px; height:40px"> </li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>CONTACTANOS</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">ventas@tucasa.com</a></li>
                <li>SHOWROOM PALERMO</li>
                <li>DIRECCIÓN:Costa Rica 3900, timbre 2, CABA</li>

        </div>
        <div class="col-6 col-md">
            <h5>REDES SOCIALES</h5>
            <ul class="list-unstyled text-small">
                <li><img src="imagenes/fb.png" alt="" style="width:40px; height:40px"></li>
                <li><img src="imagenes/ig.png" alt="" style="width:40px; height:40px"></li>
                <li>ENTERATE LAS ÚLTIMAS NOVEDADES</li>
                <li><form>
                    <div class="form-group row">
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Ingrese email">
                                <span style="color: #ffa81c; font-size: 11px;" class="errorSusc" ></span>
                            </div>
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" style="padding:0px;" >
                                <button id="suscribe" type="submit" style="background: #68ECA3;border: 2px solid #68ECA3;" ><img src="imagenes/send-footer.png" style="width: 20px;height: 20px;" alt="avion-papel"></button>

</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
              window.addEventListener('load', function(){

                        //detectar cuando toco el boton de contacto (se envía el formulario)
                         var botonSuscribirse = document.getElementById("suscribe");
                         botonSuscribirse.addEventListener('click',function(){

                          //tomar los datos del formulario
                            var send = document.getElementById("colFormLabelSm");
                            var errores = false;
                            var expresion = /\w+@\w+\.+[a-z]/;


                           //los span de errores del formulario
                            var errorSend = document.querySelector("span.errorSusc");


                          //por cada dato voy a validar

                             //campo send
                             if(send.value == ""){
                                errorSend.innerHTML = "El correo electrónico es obligatorio.";
                                send.style.border = "2px solid #ffa81c";
                                errores = true;
                              }else if(send.value.length < 3){
                                errorSend.innerHTML = "El correo electrónico debe contener al menos 3 caracteres.";
                                send.style.border = "2px solid #ffa81c";
                                errores = true;
                            }else if(send.value.length > 40){
                                errorSend.innerHTML = "La extensión del correo electrónico no debe superar los 40 caracteres.";
                                send.style.border = "2px solid #ffa81c";
                                errores = true;
                            }else if(send.value.trim()== ""){
                                errorSend.innerHTML = "El correo electrónico no puede tener espacios vacíos.";
                                send.style.border = "2px solid #ffa81c";
                                errores = true;
                            }else if(!expresion.test(send.value)){
                                errorSend.innerHTML = "El formato no es válido.";
                                send.style.border = "2px solid #ffa81c";
                                errores = true;
                            }else{
                                errorSend.innerHTML = "";
                                send.style.border = "2px solid #20db93";
                              }

                          //si todo esta bien, le doy la bienvenida
                                  if(!errores){
                                      alert("¡Gracias por suscribirte!")
                                  };


                         })

                        });

            </script>
</div>
</html>
