<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="/javascript/validations_register.js"></script>
    <title>Wabi-Sabi Deco - Productos Administrador</title>

    <!-- Bootstrap CSS -->
    

  </head>
  <body>

  <div class="offset-md-3 col-md-6">
    <h1 style="color:#0eb999"><strong>ABM Productos  - Administrador</strong></h1>
    <h3>Aquí podemos visualizar los productos vigentes</h3>
  </div>
  <form method="POST">
    <div class="row">

      <div class="formulario offset-md-1 col-md-6">
        <p>
          <label for="inputPrecio">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre">
        </p>
      </div>
      <div class="formulario offset-md-1 col-md-6">
        <p>
          <label for="inputPrecio">Precio</label>
          <input type="number" class="form-control" id="inputPrecio" name="precio">
        </p>
      </div>
    </div>
    <div class="formulario offset-md-1 col-md-6">
      <p>
        <label for="inputDescrip">Descripción</label>
        <input type="text" class="form-control" id="inputDescrip" name="descripcion" >
      </p>
    </div>
    <div class="form-check offset-md-1 col-md-6">
      <h4>Stock activo</h4>
      <input class="form-check-input" type="radio" name="stockActivo" id="inputStock" value="true" checked>
      <label class="form-check-label" for="exampleRadios1">
        Si
      </label>
    </div>
    <div class="form-check offset-md-1 col-md-6">
      <input class="form-check-input" type="radio" name="stockActivo" id="inputStock" value="false">
      <label class="form-check-label" for="exampleRadios2">
        No
      </label>
    </div>
    <br>
    <div class="offset-md-1 col-md-6">
      <a href="/producto/all" style="color:#0eb999">Ver lista de productos</a>
    </div>
    <br>
    <div class="offset-md-1 col-md-6">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-primary">Borrar</button>
    </div>
  </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
