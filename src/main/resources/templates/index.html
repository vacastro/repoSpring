<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<script src="/javascript/validations_register.js"></script>
	<title>Wabi-Sabi Deco</title>
</head>
<body>


	<div class="bd-example">
		<div id="carouselExampleCaptions" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleCaptions" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="imagenes/casa-carrousell.jpg" class="d-block w-100"
						alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>Decorá tus espacios, tenemos lo que buscás!</h5>
						<p>Podés contactarte con nosotros para consultar por diseños
							personalizados.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="imagenes/coffe-bag-1200x600.jpg" class="d-block w-100"
						alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5 style="color: #82680b">
							<strong>¿Sos fan del café?</strong>
						</h5>
						<p style="color: #82680b;">
							<strong> Tenemos kits, objetos sustentables y más!.</strong>
						</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="imagenes/macetas.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>Verde que te quiero verde</h5>
						<p>Tenemos diversos formatos y estilos para ofrecerte.</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>

	</div>
	<section>
		<div class="fluid-container">
			<div class="subtitle-container">
				<h4 style="height: 40px;">
					<strong>Transformá tu casa</strong>
				</h4>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-12">


					<div th:each="unProducto : ${productos}" class="productcard card col-12 col-sm-6 col-md-4" style="width: 18rem;">
						<img th:src="${unProducto.urlImage}" class="card-img-top" alt="espejo harry">
						<div class="card-body">
							<h5 class="card-title" th:text="${unProducto.nombre}"></h5>
							<p class="card-text" th:text="${unProducto.descripcion}"></p>
							<p class="card-text" th:text="${unProducto.precio}"></p>
							<form method="post" th:action="${'/cart/agregarAlCarrito/'} + ${unProducto.id}">
								<button type="submit" class="btn btn-primary">Agregar al carrito</button>
							</form>
						</div>
					</div>


				</div>
			</div>
		</div>


	</section>
	<div lang="en" th:include="fragments/footer :: footer"></div>
</body>
</html>
